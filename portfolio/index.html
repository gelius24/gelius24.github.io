<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woody - portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Mes projets</li>
                <li>Contact</li>
                <li>Blog</li>
            </ul>
        </nav>
    </header>
    <div class="page">
        <section class="intro">
            <div class="h1-container">
                <h1>Développeur Web Front<span class="trait"></span>End</h1>
                <p class="autodidacte"></p>
            </div>
            <p class="woody">Woody Gelius</p>
        </section>

        <div class="about">
            <img src="images/me-1-transparent.png" alt="pic" class="woody-img">
            <div class="about-right-container">
                <p class="about-text">Je suis un passionné de tous ce qui touche l'informatique. Je programme des sites webs <span class="responsive">réactifs</span> modernes et simples d'utilisation.</p>
                <div class="skills-container">
                    <div class="skill-box skill-html"><img src="images/html-logo.png" class="htmlPic" alt=""></div>
                    <div class="skill-box skill-css"><img src="images/css-logo.png" class="cssPic" alt="css logo"></div>
                    <div class="skill-box skill-js"><img src="images/js-logo.png" class="jsPic" alt=""></div>
                    <div class="skill-box skill-git"><img src="images/git-logo.png" alt=""></div>
                    <div class="skill-box skill-bootstrap"><img src="images/bootstrap-logo.png" alt=""></div>
                    <div class="skill-box skill-wp"><img src="images/wp-logo.png" alt=""></div>
                    <div class="skill-box skill-tailwind"><img src="images/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg" alt=""></div>
                    <div class="skill-box skill-react"><img src="images/react-logo.svg" alt=""></div>
                    <div class="skill-box skill-next"><img src="images/nextjs-13-logo.svg" alt=""></div>
                </div>
                
            </div>
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
